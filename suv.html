<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SUV Inspection Form</title>
  <style>
  body { font-family: Arial, sans-serif; margin: 16px; color: #111; }
  .logo { text-align: center; margin-bottom: 12px; }
  .logo img { max-width: 320px; height: auto; }
  h1 { text-align: center; margin: 8px 0 16px; }
  .section { margin: 16px 0 24px; }
  label { display: block; margin: 8px 0; }
  input[type="text"], input[type="date"], input[type="number"] {
    width: 100%; max-width: 420px; padding: 10px; font-size: 16px;
    border: 1px solid #111; background: #dbe5ff;
  }
  .controls { margin: 8px 0 14px; font-weight: 600; }
  .car-block { margin-bottom: 18px; }
  .vehicle { width: 100%; height: auto; display: block; border: 1px solid #ccc; }
  .btn {
    display: inline-block; border: 1px solid #111; background: #f7f7f7;
    padding: 10px 14px; font-size: 16px; cursor: pointer; border-radius: 6px;
  }
  .btn:active { transform: translateY(1px); }
  textarea {
    width: 100%; border: 1px solid #000; background: #dbe5ff; font-size: 16px; padding: 10px; min-height: 140px;
  }
  canvas.signature { border: 1px solid #000; background: #fff; touch-action: none; width: 100%; max-width: 600px; height: 180px; display: block; }
  @media print {
    .btn, .controls { display: none !important; }
    input, textarea { border: none !important; background: none !important; }
  }
</style>

  <script>
(function(){
  // Utility to init a vehicle canvas with markers and base image
  function initVehicleCanvas(canvas){
    const ctx = canvas.getContext('2d');
    const img = new Image();
    const src = canvas.getAttribute('data-img');
    const markers = []; // {t:'X'|'O', x:0..1, y:0..1}
    let widthCSS = 0, heightCSS = 0, ratio = window.devicePixelRatio || 1;

    function sizeToContainer(){
      const parentWidth = canvas.clientWidth || canvas.getBoundingClientRect().width;
      // keep aspect ratio based on natural image size once loaded
      if (img.naturalWidth && img.naturalHeight){
        heightCSS = parentWidth * (img.naturalHeight / img.naturalWidth);
      } else {
        heightCSS = parentWidth * 0.5;
      }
      widthCSS = parentWidth;
      canvas.width = Math.max(1, Math.floor(widthCSS * ratio));
      canvas.height = Math.max(1, Math.floor(heightCSS * ratio));
      ctx.setTransform(ratio,0,0,ratio,0,0);
    }

    function redraw(){
      // clear
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // draw base
      ctx.drawImage(img, 0, 0, canvas.width/ratio, canvas.height/ratio);
      // draw markers (bold red)
      ctx.save();
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#e11900";
      ctx.fillStyle = "#e11900";
      markers.forEach(m => {
        const x = m.x * (canvas.width/ratio);
        const y = m.y * (canvas.height/ratio);
        if (m.t === 'X'){
          const s = 14; // half-length of X arms
          ctx.beginPath();
          ctx.moveTo(x - s, y - s);
          ctx.lineTo(x + s, y + s);
          ctx.moveTo(x + s, y - s);
          ctx.lineTo(x - s, y + s);
          ctx.stroke();
        } else {
          const r = 14;
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI*2);
          ctx.stroke(); // outline only (transparent middle)
        }
      });
      ctx.restore();
    }

    function addMarker(clientX, clientY){
      const rect = canvas.getBoundingClientRect();
      const xCSS = clientX - rect.left;
      const yCSS = clientY - rect.top;
      const xNorm = xCSS / rect.width;
      const yNorm = yCSS / rect.height;
      const selected = document.querySelector('input[name="markerType"]:checked');
      const t = selected ? selected.value : 'X';
      markers.push({t, x:xNorm, y:yNorm});
      redraw();
    }

    function clearMarkers(){
      markers.length = 0;
      redraw();
    }

    img.onload = function(){
      sizeToContainer();
      redraw();
    };
    img.src = src;

    // Resize on window resize
    window.addEventListener('resize', function(){ sizeToContainer(); redraw(); });

    // Pointer/touch/mouse handlers
    canvas.addEventListener('pointerdown', function(e){
      addMarker(e.clientX, e.clientY);
    });

    // Attach clear button
    const clearBtn = canvas.parentElement.querySelector('.clear-btn');
    if (clearBtn){
      clearBtn.addEventListener('click', function(){ clearMarkers(); });
    }
  }

  // Init all vehicle canvases
  document.querySelectorAll('canvas.vehicle').forEach(initVehicleCanvas);

  // Signature pad
  (function(){
    const canvas = document.querySelector('canvas.signature');
    if(!canvas){ return; }
    const ctx = canvas.getContext('2d');
    let drawing = false;
    function resize(){
      const ratio = window.devicePixelRatio || 1;
      canvas.width = Math.floor(canvas.clientWidth * ratio);
      canvas.height = Math.floor(canvas.clientHeight * ratio);
      ctx.setTransform(ratio,0,0,ratio,0,0);
    }
    window.addEventListener('resize', resize);
    resize();
    function pos(e){
      const rect = canvas.getBoundingClientRect();
      const cx = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const cy = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      return {x: cx, y: cy};
    }
    function start(e){ drawing = true; const p = pos(e); ctx.beginPath(); ctx.lineWidth=2; ctx.lineCap='round'; ctx.moveTo(p.x,p.y); e.preventDefault(); }
    function move(e){ if(!drawing) return; const p = pos(e); ctx.lineTo(p.x,p.y); ctx.stroke(); e.preventDefault(); }
    function end(e){ drawing = false; e.preventDefault(); }
    canvas.addEventListener('pointerdown', start);
    canvas.addEventListener('pointermove', move);
    canvas.addEventListener('pointerup', end);
    canvas.addEventListener('pointerleave', end);
    document.getElementById('clearSig').addEventListener('click', ()=>ctx.clearRect(0,0,canvas.width,canvas.height));
  })();

  // Save/Print with smart filename suggestion
  window.smartPrint = function(vehicleType){
    const reg = (document.querySelector('input[name="registration"]') || {}).value || 'REG';
    const dateInput = document.querySelector('input[name="date"]');
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth()+1).padStart(2,'0');
    const dd = String(today.getDate()).padStart(2,'0');
    const dateStr = dateInput && dateInput.value ? dateInput.value : `${yyyy}-${mm}-${dd}`;
    const originalTitle = document.title;
    document.title = `${vehicleType}_${reg}_${dateStr}`;
    window.print();
    // revert title shortly after
    setTimeout(()=>{ document.title = originalTitle; }, 1500);
  };
})();
</script>
</body>
