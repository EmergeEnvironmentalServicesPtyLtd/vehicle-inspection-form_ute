<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Inspection Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Vehicle Checklist">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    :root { --brand: #007bff; }
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; margin: 12px; }
    h1, h2, h3 { text-align: center; margin: 8px 0; }
    .hidden { display: none; }
    .menu { text-align: center; margin-top: 12px; }
    .menu button, .btn { margin: 8px; padding: 14px 28px; font-size: 18px; border-radius: 10px; border: none; background: var(--brand); color: #fff; }
    .menu button:active, .btn:active { transform: translateY(1px); }
    .section { border: 1px solid #d0d0d0; padding: 14px; margin: 14px 0; border-radius: 10px; background: #fff; }
    label { display:block; margin: 8px 0; }
    input[type="text"], input[type="date"], input[type="number"] { 
      width: 100%; font-size: 16px; line-height: 1.4; padding: 10px 12px; border: 1px solid #ccc; border-radius: 8px; 
      -webkit-appearance: none; appearance: none; height: auto;
    }
    textarea { width: 100%; font-size: 16px; line-height: 1.4; padding: 10px 12px; border: 1px solid #ccc; border-radius: 8px; }
    .vehicle-img { width: 100%; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; display:block; }
    .vehicle-container { position: relative; margin-bottom: 10px; }
    .marker { position: absolute; font-size: 22px; font-weight: 800; pointer-events: none; text-shadow: 0 0 2px #fff; }
    .logo { max-width: 320px; height: auto; margin: 10px auto; display:block; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .row .btn { flex:1; min-width: 140px; }
    canvas#signature { border:1px solid #000; width:100%; height:200px; border-radius: 6px; touch-action: none; }
    .footnote { text-align:center; color:#666; font-size:12px; }
  </style>
</head>

          <span>Tap marker type:</span>
          <button class="btn" type="button" onclick="setMarker('X')">Scratch (X)</button>
          <button class="btn" type="button" onclick="setMarker('O')">Dent (O)</button>
        </div>
        <div id="vehicleImages"></div>
      </div>

      <div class="section pdf-block">
        <h3>Comments / Issues</h3>
        <textarea id="f_comments" rows="5" placeholder="Add notes about damage, missing items, etc."></textarea>
      </div>

      <div class="section pdf-block">
        <h3>Inspector Signature</h3>
        <canvas id="signature"></canvas><br>
        <button class="btn" type="button" onclick="clearSignature()">Clear Signature</button>
      </div>
    </div>

    <button id="exportBtn" class="btn" type="button" onclick="exportCurrentForm()">Download PDF</button>
    <div class="footnote">Images and sections will be kept whole in export.</div>
  </div>

    <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // --- State ---
    let currentMarker = "X";
    let currentType = "ute"; // 'ute' or 'prado'

    function setMarker(type) { currentMarker = type; }

    function showForm(type) {
      currentType = type;
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('form').classList.remove('hidden');
      document.getElementById('formTitle').innerText = (type === 'ute' ? "Ute" : "SUV") + " Checklist";

      const images = {
        ute: [
          "data:image/jpeg;base64,/9j/4AAQSkZJRgABAgEA6QDpAAD/4gxYSUNDX1BST0ZJTEUAAQEAAAxITGlubwIQAABtbnRyUkdCIFhZWiAHzgACAAkABgAxAABhY3NwTVNGVAAAAABJRUMgc1JHQgAAAAAAAAAAAAAAAAAA9tYAAQAAAADTLUhQICAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABFj", // truncated for brevity - keep your existing base64 strings here
          // ... rest of your ute diagram images
        ],
        prado: [
          "data:image/jpeg;base64,/9j/4AAQSkZJRgABAgEAYABgAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkS...", 
          // ... rest of your prado diagram images
        ]
      };

      const container = document.getElementById("vehicleImages");
      container.innerHTML = "";
      const list = images[type] || [];
      list.forEach(src => {
        const wrap = document.createElement("div");
        wrap.className = "vehicle-container pdf-block";
        const img = document.createElement("img");
        img.src = src;
        img.className = "vehicle-img";
        img.addEventListener("click", (e) => placeMarker(e, wrap));
        wrap.appendChild(img);
        container.appendChild(wrap);
      });
    }

    function goBack() {
      document.getElementById('form').classList.add('hidden');
      document.getElementById('menu').classList.remove('hidden');
    }

    // --- Diagram Markers ---
    function placeMarker(e, container) {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const span = document.createElement("span");
      span.className = "marker";
      span.textContent = currentMarker;
      span.style.left = (x - 8) + "px";
      span.style.top = (y - 16) + "px";
      container.appendChild(span);
    }

    // --- Signature Pad ---
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function setupSignatureCanvas() {
      const rect = canvas.getBoundingClientRect();
      const dpr = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = Math.floor(rect.width * dpr);
      canvas.height = Math.floor(rect.height * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.beginPath();
    }

    function sigPos(e) {
      const r = canvas.getBoundingClientRect();
      if (e.touches && e.touches[0]) {
        return { x: e.touches[0].clientX - r.left, y: e.touches[0].clientY - r.top };
      }
      return { x: (e.clientX || 0) - r.left, y: (e.clientY || 0) - r.top };
    }

    function startDraw(e) { e.preventDefault(); drawing = true; const p = sigPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); }
    function draw(e) { if (!drawing) return; e.preventDefault(); const p = sigPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); }
    function endDraw() { drawing = false; ctx.beginPath(); }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseleave", endDraw);
    canvas.addEventListener("touchstart", startDraw, {passive:false});
    canvas.addEventListener("touchmove", draw, {passive:false});
    canvas.addEventListener("touchend", endDraw);

    function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.beginPath(); }

    // --- PDF Export (compressed for smaller file size) ---
    async function exportCurrentForm() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const margin = 10; // mm
      let y = margin;

      // Snapshot each .pdf-block separately to avoid splitting images
      const blocks = Array.from(document.querySelectorAll("#formContent .pdf-block"));

      // Compression settings
      const scale = 1.2;          // lower scale => smaller images
      const jpegQuality = 0.7;    // 0.7 is a good balance; lower = smaller file

      for (const block of blocks) {
        const canvasBlock = await html2canvas(block, {
          scale,
          useCORS: true,
          backgroundColor: "#ffffff"
        });

        // Use JPEG instead of PNG for much smaller output
        const imgData = canvasBlock.toDataURL("image/jpeg", jpegQuality);
        const pxW = canvasBlock.width;
        const pxH = canvasBlock.height;

        let w = pageWidth - margin * 2;
        let h = (pxH * w) / pxW;
        if (h > (pageHeight - margin * 2)) {
          h = pageHeight - margin * 2;
          w = (pxW * h) / pxH;
        }

        if (y + h > pageHeight - margin) {
          pdf.addPage();
          y = margin;
        }

        pdf.addImage(imgData, "JPEG", (pageWidth - w) / 2, y, w, h);
        y += h + 4;
      }

      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, "0");
      const dd = String(today.getDate()).padStart(2, "0");
      const veh = (currentType === "ute" ? "Ute" : "SUV");
      const name = `${veh}_Inspection_${yyyy}-${mm}-${dd}.pdf`;
      pdf.save(name);
    }

    // Initialise signature canvas once layout is ready
    window.addEventListener("load", setupSignatureCanvas);
    window.addEventListener("resize", setupSignatureCanvas);
  </script>
</body>
</html>
